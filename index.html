<html>
<head>
    <title>Student Enrollment </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h2>Contact form</h2>
                <p>Please fill in your information and we'll be sending your order in no time.</p>
            </div>
        </div>
        <div class="row">
            <form action="display.html" name="lform" method="get">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-3">
                            <h4>Your Name</h4>
                        </div>
                        <div class="col">
                           <input type="text" name="fname" class="form-control" placeholder="First Name">
                        </div>
                        <div class="col">
                            <input type="text" name="lname" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <h4>Your Email</h4>
                        </div>
                        <div class="col">
                            <input type="text" name="email" class="form-control" placeholder="example@gmail.com">
                        </div>
                    </div>
	                    <div class="row">
	                    	<div class="col-3">
	                    		<h4>Age</h4>
	                    	</div>
	                    	<div class="col-2">
	                    		<input type="text" name="age" maxlength="2" class="form-control" placeholder="##">
	                    	</div>
	                    </div>
                    <div class="row">
                        <div class="col-3">
                            <h4>Phone</h4>
                        </div>
                        <div class="col">
                            <input type="text" name="num1" maxlength="3" class="form-control" placeholder="###">
                        </div>
                        <div class="col">
                            <input type="text" name="num2" maxlength="3" class="form-control" placeholder="###">
                        </div>
                        <div class="col">
                            <input type="text" name="num3" maxlength="4" class="form-control" placeholder="####">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <h4>Address</h4>
                        </div>
                        <div class="col">
                            <textarea class="form-control" rows="2" name="address" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                    	<div class="col-3">
                    		<h4>Zip Code</h4>
                    	</div>
                    	<div class="col-3">
                    		<input type="text" name="zipcode" maxlength="6" class="form-control" placeholder="######">
                    	</div>
                    </div>	
                    <hr>
                    <div class="row">
                        <div class="col-4">
                            <input type="submit" value="SUBMIT FORM" class="button" onclick="return validation()">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
<script src="validation.js"></script>    
</body>
</html>
